{% extends 'base.html' %}

{% block content %}
<main id="content">
    <h1> {{ survey.title }} </h1>
    <form action="/answer" method="POST">
        <p>{{question[0]}}</p>
        <div>
            <input type="radio" name="answer" id="yes">
            <label for="yes">Yes</label>
        </div>
        <div>
            <input type="radio" name="answer" id="no">
            <label for="yes">No</label>
        </div>
        <button>Submit</button>
    </form>
</main>
{% endblock %}
